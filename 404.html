## ⚠️ 404.html

GitHub Pages uses this when a route isn’t found. Keep it simple but styled:

```html
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>404 — Page Not Found</title>
<style>
  body {
    background: #0d0f13;
    color: #e5e7eb;
    font-family: sans-serif;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    height: 100vh; margin: 0;
  }
  h1 { font-size: 4em; color: #38bdf8; margin: 0; }
  p { margin: 1em 0; }
  a { color: #a78bfa; text-decoration: none; }
  a:hover { text-decoration: underline; }
</style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! This page doesn’t exist.</p>
  <p><a href="/">Return to the sequencer</a></p>
</body>
</html>
